<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Data Entry for Read Better</title>
        <link rel="stylesheet" href="..\views\admin\data_entry_style.css">
    </head>
    <body>
        <header>
            <h1>Data Entry for Read Better</h1>
        </header>

        <main>
            <p>Create new Leader</p>

            <form id="newLeaderForm" enctype="multipart/form-data" method="post" action="/leader_data/newLeader">
                <label>
                Twitter ID:
                <input name="twitter_id" type="text" maxlength="200" required placeholder="Twitter ID">
                </label>
                <label>
                Leader Name:
                <input name="leader_name" type="text" maxlength="200" required placeholder="Leaders Name">
                </label>
                <label>
                Leader Bio:
                <textarea name="leader_bio" type="text" required rows="4" cols="40" placeholder="A short bio about the leader..."></textarea>
                </label>
                <label>
                Leader Image:
                <input name="leader_image" required type="file">
                </label>
                <label>
                Image Credits:
                <input name="image_credits" type="text" placeholder="Image Credits">
                </label>
                <label>
                Twitter Followers (in Million):
                <input name="twitter_followers" type="text" maxlength="200" placeholder="Followers in Millions">
                </label>
                <button type="submit" id="submit-leader">Add Leader</button>
            </form>
        </main>
    </body>
</html>
